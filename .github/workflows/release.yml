name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            NOTES="Initial release of attic-iac infrastructure"
          else
            echo "Generating notes from $PREV_TAG to ${{ github.ref_name }}"
            NOTES=$(git log $PREV_TAG..${{ github.ref_name }} --pretty=format:"- %s (%an)" --reverse)
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes

            ${{ steps.release_notes.outputs.notes }}

            ## Installation

            \`\`\`bash
            git clone --branch ${{ github.ref_name }} https://github.com/Jesssullivan/attic-iac.git
            cd attic-iac
            cp config/organization.example.yaml config/organization.yaml
            # Edit organization.yaml with your details
            just tofu-plan attic
            \`\`\`

            See [Quick Start Guide](https://github.com/Jesssullivan/attic-iac/blob/main/docs/quick-start.md) for full setup instructions.

          draft: false
          prerelease: false

  build-container:
    name: Build Runner Dashboard Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        run: |
          cd app
          docker build -t attic-runner-dashboard:${{ github.ref_name }} .

      - name: Save container
        run: |
          docker save attic-runner-dashboard:${{ github.ref_name }} | gzip > runner-dashboard-${{ github.ref_name }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: runner-dashboard-container
          path: runner-dashboard-${{ github.ref_name }}.tar.gz
