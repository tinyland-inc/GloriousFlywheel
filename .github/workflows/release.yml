name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            NOTES="Initial release of attic-iac infrastructure"
          else
            echo "Generating notes from $PREV_TAG to ${{ github.ref_name }}"
            NOTES=$(git log $PREV_TAG..${{ github.ref_name }} --pretty=format:"- %s (%an)" --reverse)
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes

            ${{ steps.release_notes.outputs.notes }}

            ## Installation

            \`\`\`bash
            git clone --branch ${{ github.ref_name }} https://github.com/Jesssullivan/attic-iac.git
            cd attic-iac
            cp config/organization.example.yaml config/organization.yaml
            # Edit organization.yaml with your details
            just tofu-plan attic
            \`\`\`

            See [Quick Start Guide](https://github.com/Jesssullivan/attic-iac/blob/main/docs/quick-start.md) for full setup instructions.

          draft: false
          prerelease: false

  build-container:
    name: Build and Push Runner Dashboard Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app/Dockerfile
          push: true
          tags: |
            ghcr.io/jesssullivan/runner-dashboard:${{ github.ref_name }}
            ghcr.io/jesssullivan/runner-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
