name: Build Container Images

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "config/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".npmrc"
      - "app/Dockerfile"
      - "app/caddy/Dockerfile"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  dashboard:
    name: Build Runner Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app/Dockerfile
          push: true
          tags: |
            ghcr.io/jesssullivan/runner-dashboard:latest
            ghcr.io/jesssullivan/runner-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/Jesssullivan/attic-iac
            org.opencontainers.image.description=Runner Dashboard

  caddy-tailscale:
    name: Build Caddy Tailscale Proxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: app/caddy
          file: app/caddy/Dockerfile
          push: true
          tags: |
            ghcr.io/jesssullivan/caddy-tailscale:latest
            ghcr.io/jesssullivan/caddy-tailscale:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/Jesssullivan/attic-iac
            org.opencontainers.image.description=Caddy with Tailscale plugin for mTLS/TS proxy
