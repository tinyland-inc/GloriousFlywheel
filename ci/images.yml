# Docker Hub images mirrored to GitLab Container Registry.
# Used by ci/mirror-images.sh to eliminate Docker Hub rate limits in CI.
#
# Add new images here; the mirror:images job copies them on schedule.
mirrors:
  - source: nixos/nix:2.24.9
    dest: nix:2.24.9
  - source: nixos/nix:2.28.3
    dest: nix:2.28.3
  - source: nixos/nix:2.20.6
    dest: nix:2.20.6
  - source: alpine:latest
    dest: alpine:latest
  - source: alpine:3.19
    dest: alpine:3.19
  - source: python:3.12-slim
    dest: python:3.12-slim
