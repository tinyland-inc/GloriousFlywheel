# Lychee link checker configuration
# https://lychee.cli.rs/usage/config/

# Exclude patterns
exclude = [
  "localhost",
  "127\\.0\\.0\\.1",
  "svc\\.cluster\\.local",
  "example\\.com",
  "\\{org\\}",
  "\\$CI_",
]

# Accept these status codes
accept = [200, 201, 204, 301, 302, 307, 308]

# Performance
max_concurrency = 8
timeout = 30

# Don't check mail addresses
include_mail = false
