  stage: verify
  image: curlimages/curl:latest
  needs:
    - job: tofu:apply:production
      optional: true
  script:
    - |
      HEALTH_URL="https://${FIXED_SUBDOMAIN}.${STAGING_KUBE_INGRESS_BASE_DOMAIN}/nix-cache-info"
      echo "Checking health at: ${HEALTH_URL}"
