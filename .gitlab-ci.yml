        if curl -sSf "$HEALTH_URL"; then
          echo ""
          echo "Health check passed!"
          exit 0
        fi
        echo "Attempt $i failed, retrying in 10s..."
        sleep 10
      done
      echo "Health check failed after 5 attempts"
      exit 1
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+/
