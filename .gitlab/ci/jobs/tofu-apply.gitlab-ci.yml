  variables:
    TF_STATE_NAME: "attic-staging"
    ROLLBACK_NAMESPACE: "attic-cache-staging"
    ROLLBACK_DEPLOYMENT: "attic"
    KUBE_CONTEXT: "bates-ils/projects/kubernetes/gitlab-agents:rigel"
  environment:
